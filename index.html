      <!--size of the fluid animation screen -->
      <div id="canvas-container" style="width:clamp(80vw,110vw,110vw) ;height: clamp(20vh,120vh,120vh); z-index: 0;bottom: 90vh;"></div>
      <!-- fluid animation -->
      <script type="importmap">
        {
          "imports": {
            "webgl-fluid-enhanced": "https://esm.run/webgl-fluid-enhanced@latest"
          }
        }
      </script>
      <script type="module">
        import WebGLFluidEnhanced from 'webgl-fluid-enhanced';
        const container = document.getElementById('canvas-container');
        const simulation = new WebGLFluidEnhanced(container);
        // this is for editing the fluid animation [configuration of animation]
        simulation.setConfig(
          
          
          {
            backgroundColor: '#000000',
  captureResolution: '0',
  densityDissipation: '2.5',
  pressureIterations: '10',
  splatRadius: '0.15',
  shading: false,
  colorful: false,
  colorUpdateSpeed: '0',
  colorPalette: [
    "#FFFFFFF"
  ],
  transparent: true,
  bloom: false,
  bloomIterations: '0',
  bloomResolution: '0',
  bloomIntensity: '0',
  bloomThreshold: '0',
  bloomSoftKnee:' 0',
  sunrays: false,
  sunraysResolution:'0',
  sunraysWeight: '0'
}
       );
        // this is for start and stoping the animation 
        simulation.start();
        window.addEventListener('beforeunload', () => {
          simulation.stop();
        });
      </script>
    </div>
