  <body style="margin: 0px;";>
    <!-- cursor shape -->
    <div id="circleId" class="circle"></div>
    <div id="centerBox">
      <div class="moto">BUILD<br>WITH<br>BASIC</div>
      <div class="team">TEAM </div>
      <div class="club">DEVOPS</div>
      <div class="symoble">,,</div>
      <div class="info"><pre>
        We foster innovation, collaboration, and 
        growth, providing a platform for tech

        various tech disciplines. Join us in building the 
        future, one line of code at a time!</pre>
      </div>
    </div>
    <button id="aboutUs" class="archivo">ABOUT US</button>
    <p class="year">2024</p>
    <div>
      <!--size of the fluid animation screen -->
      <div id="canvas-container" style="width: 100%; height: 100%;"></div>
      <!-- fluid animation -->
      <script type="importmap">
        {
          "imports": {
            "webgl-fluid-enhanced": "https://esm.run/webgl-fluid-enhanced@latest"
          }
        }
      </script>
      <script type="module">
        import WebGLFluidEnhanced from 'webgl-fluid-enhanced';
        const container = document.getElementById('canvas-container');
        const simulation = new WebGLFluidEnhanced(container);
        // this is for editing the fluid animation [configuration of animation]
        simulation.setConfig({
          colorPalette: ['#FFFFFF'],
          backgroundColor: '#000000',
          bloomIntensity:0,
        });
        // this is for start and stoping the animation 
        simulation.start();
        window.addEventListener('beforeunload', () => {
          simulation.stop();
        });
      </script>
    </div>
  </body>
